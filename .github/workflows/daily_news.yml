name: Daily AI News

on:
  schedule:
    # 北京时间 04:37 (UTC 20:37)
    - cron: '37 20 * * *'
  workflow_dispatch:

jobs:
  send-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run main script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          GOOGLE_TRANSLATE_API_KEY: ${{ secrets.GOOGLE_TRANSLATE_API_KEY }}
          GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
          TRANSLATION_ENABLED: "true"
        run: |
          cd src
          python main.py
      
      - name: Sync subscribers
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          
          mkdir -p data
          touch data/subscribers.txt
          
          git add data/subscribers.txt
          
          if git diff --staged --quiet; then
            echo "No changes to sync."
          else
            git commit -m "docs: 自动同步订阅列表 [skip ci]"
            
            MAX_RETRIES=3
            RETRY_COUNT=0
            SUCCESS=false
            
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              echo "Pushing changes (Attempt $((RETRY_COUNT+1)))..."
              git pull --rebase origin main
              
              if git push origin main; then
                echo "Successfully pushed changes."
                SUCCESS=true
                break
              else
                echo "Push failed, retrying in 5 seconds..."
                RETRY_COUNT=$((RETRY_COUNT+1))
                sleep 5
              fi
            done
            
            if [ "$SUCCESS" = false ]; then
              echo "Failed to push changes after $MAX_RETRIES attempts."
              exit 1
            fi
          fi
