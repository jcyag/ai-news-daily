name: Daily AI News

on:
  schedule:
    # 北京时间早上8点 = UTC 0点
    - cron: '0 0 * * *'
  # 支持手动触发测试
  workflow_dispatch:

jobs:
  send-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许修改仓库内容
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run AI News Crawler & Check Subscriptions
        env:
          # 邮件配置
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          
          # Reddit API配置 (可选)
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          
          # 翻译配置
          GOOGLE_TRANSLATE_API_KEY: ${{ secrets.GOOGLE_TRANSLATE_API_KEY }}
          GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
          TRANSLATION_ENABLED: "true"
        run: |
          cd src
          python main.py
      
      - name: Commit and Push new subscribers
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/subscribers.txt
          # 只有在有变化时才 commit
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: 自动更新订阅者列表 [skip ci]" && git push)

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs
          path: |
            src/*.log
          retention-days: 7
