name: Hourly Subscriber Sync

on:
  schedule:
    - cron: '15 * * * *'
  workflow_dispatch:

jobs:
  sync-subscribers:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Process Subscriptions
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          python src/notifier/subscriber_manager.py
      
      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          # 确保 data 目录被包含
          mkdir -p data
          touch data/subscribers.txt
          git add data/subscribers.txt
          # 检查是否有实际变动
          if git diff --staged --quiet; then
            echo "No changes in subscriber list."
          else
            git commit -m "docs: 自动同步订阅名单 [skip ci]"
            git push
          fi
