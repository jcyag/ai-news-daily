name: Hourly Subscriber Sync

on:
  schedule:
    # 每小时运行一次 (整点过后 15 分钟)
    - cron: '15 * * * *'
  workflow_dispatch:

jobs:
  sync-subscribers:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整历史以支持 rebase
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Process Subscriptions
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          python src/notifier/subscriber_manager.py
      
      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          
          # 确保目录存在
          mkdir -p data
          touch data/subscribers.txt
          
          git add data/subscribers.txt
          
          if git diff --staged --quiet; then
            echo "No changes in subscriber list."
          else
            git commit -m "docs: 自动同步订阅名单 [skip ci]"
            
            # 增加重试逻辑处理 500 错误或冲突
            MAX_RETRIES=3
            RETRY_COUNT=0
            SUCCESS=false
            
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              echo "Pushing changes (Attempt $((RETRY_COUNT+1)))..."
              # 先同步远程可能存在的变动（如日报生成的变动）
              git pull --rebase origin main
              
              if git push origin main; then
                echo "Successfully pushed changes."
                SUCCESS=true
                break
              else
                echo "Push failed, retrying in 5 seconds..."
                RETRY_COUNT=$((RETRY_COUNT+1))
                sleep 5
              fi
            done
            
            if [ "$SUCCESS" = false ]; then
              echo "Failed to push changes after $MAX_RETRIES attempts."
              exit 1
            fi
          fi
